<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#000">

  <title>Grafana</title>

  <base href="[[.AppSubUrl]]/" />

  <link rel="stylesheet" href="public/build/grafana.[[ .Theme ]].css?v[[ .BuildVersion ]]+[[ .BuildCommit ]]">

  <link rel="icon" type="image/png" href="public/img/fav32.png">
  <link rel="mask-icon" href="public/img/grafana_mask_icon.svg" color="#F05A28">
  <link rel="apple-touch-icon" sizes="180x180" href="public/img/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="public/img/browserconfig.xml">
  <style>
    .preloader {
      height: 100%;
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-bounce {
      animation-name: bounce;
      animation-duration: .9s;
      animation-iteration-count: infinite;
    }

    .logo {
      display: block;
      animation-name: squash;
      animation-duration: .9s;
      animation-iteration-count: infinite;
    }

    @keyframes bounce {
      from,
      to {
        transform: translateY(0px);
        animation-timing-function: cubic-bezier(0.3, 0.0, 0.1, 1)
      }
      50% {
        transform: translateY(-50px);
        animation-timing-function: cubic-bezier(.9, 0, .7, 1)
      }
    }

    @keyframes squash {
      0% {
        transform: scaleX(1.3) scaleY(.7);
        animation-timing-function: cubic-bezier(.3, 0, .1, 1);
        transform-origin: bottom center;
      }
      15% {
        transform: scaleX(.75) scaleY(1.25);
        animation-timing-function: cubic-bezier(0, 0, .7, .75);
        transform-origin: bottom center;
      }
      55% {
        transform: scaleX(1.05) scaleY(.95);
        animation-timing-function: cubic-bezier(.9, 0, 1, 1);
        transform-origin: top center;
      }
      95% {
        transform: scaleX(.75) scaleY(1.25);
        animation-timing-function: cubic-bezier(0, 0, 0, 1);
        transform-origin: bottom center;
      }
      100% {
        transform: scaleX(1.3) scaleY(.7);
        transform-origin: bottom center;
        animation-timing-function: cubic-bezier(0, 0, 0.7, 1);
      }
    }
  </style>
</head>

<body class="theme-[[ .Theme ]]">
  <div class="preloader">
    <div class="logo-bounce">
      <div class="logo">
        <img src="public/img/grafana_icon.svg" style="width: 60px">
      </div>
    </div>
    <div style="margin-top: 14px">LOADING GRAFANA</div>
  </div>
  <grafana-app class="grafana-app" ng-cloak>

    <sidemenu class="sidemenu"></sidemenu>

    <div class="page-alert-list">
      <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
        <div class="alert-icon">
          <i class="{{alert.icon}}"></i>
        </div>
        <div class="alert-body">
          <div class="alert-title">{{alert.title}}</div>
          <div class="alert-text" ng-bind='alert.text'></div>
        </div>
        <button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
          <i class="fa fa fa-remove"></i>
        </button>
      </div>
    </div>

    <div class="main-view">
      <div class="scroll-canvas" page-scrollbar>
        <div ng-view></div>

        <footer class="footer">
          <div class="text-center">
            <ul>
              <li>
                <a href="http://docs.grafana.org" target="_blank">
                  <i class="fa fa-file-code-o"></i>
                  Docs
                </a>
              </li>
              <li>
                <a href="https://grafana.com/services/support" target="_blank">
                  <i class="fa fa-support"></i>
                  Support Plans
                </a>
              </li>
              <li>
                <a href="https://community.grafana.com/" target="_blank">
                  <i class="fa fa-comments-o"></i>
                  Community
                </a>
              </li>
              <li>
                <a href="https://grafana.com" target="_blank">[[.AppName]]</a>
                <span>v[[.BuildVersion]] (commit: [[.BuildCommit]])</span>
              </li>
              [[if .NewGrafanaVersionExists]]
              <li>
                <a href="https://grafana.com/get" target="_blank" bs-tooltip="'[[.NewGrafanaVersion]]'">
                  New version available!
                </a>
              </li>
              [[end]]
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </grafana-app>

  <script>
    window.grafanaBootData = {
      user: [[.User]],
      settings: [[.Settings]],
      navTree: [[.NavTree]]
    };
  </script> [[if .GoogleTagManagerId]]
  <script>
    dataLayer = [{
      'IsSignedIn': '[[.User.IsSignedIn]]',
      'Email': '[[.User.Email]]',
      'Name': '[[.User.Name]]',
      'UserId': '[[.User.Id]]',
      'OrgId': '[[.User.OrgId]]',
      'OrgName': '[[.User.OrgName]]',
    }];
  </script>
  <!-- Google Tag Manager -->
  <noscript>
    <iframe src="//www.googletagmanager.com/ns.html?id=[[.GoogleTagManagerId]]" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', '[[.GoogleTagManagerId]]');</script>
  <!-- End Google Tag Manager -->
  [[end]]

</body>

</html>
