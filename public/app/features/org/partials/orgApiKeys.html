<topnav icon="fa fa-fw fa-users" title="Organization" subnav="true">
	<ul class="nav">
		<li class="active"><a href="org/apikeys">API Keys</a></li>
	</ul>
</topnav>

<div class="page-container" style="background: transparent; border: 0;">
	<div class="page">
		<h2>
			API Keys
		</h2>

		<form name="addTokenrForm" class="form-inline tight-form last">
			<ul class="tight-form-list">
				<li class="tight-form-item" style="width: 100px">
					Add a key
				</li>
				<li>
					<input type="text" class="input-xlarge tight-form-input" ng-model='token.name' placeholder="Name"></input>
				</li>
				<li class="tight-form-item">
					Role
				</li>
				<li>
					<select class="input-small tight-form-input" ng-model="token.role" ng-options="r for r in roleTypes"></select>
				</li>
				<li style="float: right">
					<button class="btn btn-success tight-form-btn" ng-click="addToken()">Add</button>
				</li>
				<div class="clearfix"></div>
			</ul>
		</form>

		<div class="filter-controls-filters">
      <div class="tight-form last">
        <ul class="tight-form-list">
          <li class="tight-form-item">Filters:</li>
          <li class="tight-form-item">Name</li>
          <li><!-- <value-select-dropdown></value-select-dropdown> --></li>
          <li class="tight-form-item">Role</li>
          <li><!-- <value-select-dropdown></value-select-dropdown> --></li>
          <li class="tight-form-item">
            <a class="pointer">
              <i class="fa fa-pencil"></i>
            </a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>

    <ul class="filter-controls-actions">
      <li>
        <div class="dropdown">
          <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
            <input class="cr1" id="state-enabled" type="checkbox">
            <label for="state-enabled" class="cr1"></label> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a>All</a></li>
          </ul>
        </div>
      </li>
      <li>
        <div class="dropdown">
          <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
            Bulk Actions &nbsp; <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a>Update notifications</a></li>
          </ul>
        </div>
      </li>
      <li>
        <span class="filter-controls-actions-selected">0 selected, showing 2 of 2 total</span>
      </li>
    </ul>

		<table class="filter-table">
			<thead>
				<tr>
					<th style="width: 48px;"></th>
					<th>Name</th>
					<th>Role</th>
					<th style="width: 34px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="t in tokens">
					<td>
						<input class="cr1" id="alert1" type="checkbox">
            <label for="alert1" class="cr1"></label>
					</td>
					<td>{{t.name}}</td>
					<td>{{t.role}}</td>
					<td style="width: 1%">
						<a ng-click="removeToken(t.id)" class="btn btn-danger btn-mini">
							<i class="fa fa-remove"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
