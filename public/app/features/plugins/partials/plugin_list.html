<navbar title="Plugins" icon="icon-gf icon-gf-apps" title-url="plugins">
</navbar>

<div class="page-container">
  <div class="page-header">
    <h1>Plugins</h1>

		<div class="page-header-tabs">
			<ul class="gf-tabs">
				<li class="gf-tabs-item">
					<a class="gf-tabs-link" href="plugins?type=panel" ng-class="{active: ctrl.tabIndex === 0}">
						Panels
					</a>
				</li>
				<li class="gf-tabs-item">
					<a class="gf-tabs-link" href="plugins?type=datasource" ng-class="{active: ctrl.tabIndex === 1}">
						Data sources
					</a>
				</li>
				<li class="gf-tabs-item">
					<a class="gf-tabs-link" href="plugins?type=app" ng-class="{active: ctrl.tabIndex === 2}">
						Apps
					</a>
				</li>
			</ul>
		</div>
	</div>

	<table class="filter-table">
		<thead>
			<tr>
				<th><strong>Name</strong></th>
				<th><strong>Type</strong></th>
				<th style="width: 60px;"></th>
				<th style="width: 80px;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="plugin in ctrl.plugins">
				<td>
					<a href="plugins/{{plugin.id}}/edit">
						{{plugin.name}}
					</a>
				</td>
				<td>
					{{plugin.type}}
				</td>
				<td>
					<span class="label label-secondary" ng-if="plugin.enabled">Enabled</span>
					<span class="label label-secondary" ng-if="plugin.pinned">Pinned</span>
				</td>
				<td class="text-right">
					<a href="plugins/{{plugin.id}}/edit" class="btn btn-inverse btn-small">
						<i class="fa fa-edit"></i>
						Edit
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
