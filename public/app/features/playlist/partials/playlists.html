<navbar> 
<div class="top-nav-btn dashnav-dashboards-btn" >
  <a class="pointer" ng-click="openSearch()">
    <i class="fa fa-fw fa-list"></i>
    <span class="dashboard-title">New Playlist</span>
    <i class="fa fa-caret-down"></i>
  </a>
</div>
</navbar>

<div class="page-container">
  <div class="page-wide">

		<a class="btn btn-success pull-right" href="playlists/create">
			<i class="fa fa-plus"></i>
			New Playlist
		</a>

    <h1>Saved playlists</h1>

     <table class="filter-table" style="margin-top: 20px">
      <thead>
        <th><strong>Name</strong></th>
        <th><strong>Start url</strong></th>
        <th style="width: 61px"></th>
        <th style="width: 61px"></th>
        <th style="width: 25px"></th>

      </thead>
      <tr ng-repeat="playlist in ctrl.playlists">
        <td>
					<a href="playlists/edit/{{playlist.id}}">{{playlist.name}}</a>
        </td>
        <td >
					<a href="playlists/play/{{playlist.id}}">playlists/play/{{playlist.id}}</a>
        </td>
        <td class="text-center">
          <a href="playlists/play/{{playlist.id}}" class="btn btn-inverse btn-mini">
            <i class="fa fa-play"></i>
            Play
          </a>
        </td>
        <td  class="text-right">
          <a href="playlists/edit/{{playlist.id}}" class="btn btn-inverse btn-mini">
            <i class="fa fa-edit"></i>
            Edit
          </a>
        </td>
        <td  class="text-right">
          <a ng-click="ctrl.removePlaylist(playlist)" class="btn btn-danger btn-mini">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
    </table>

  </div>
</div>
