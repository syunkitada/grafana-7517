<query-editor-row query-ctrl="ctrl" has-text-edit-mode="false">

    target="ctrl.target"
    events="ctrl.panelCtrl.events"
    datasource="ctrl.datasource"
    on-query-change="(ctrl.handleQueryChange)"
    on-execute-query="(ctrl.handleExecuteQuery)"
  ></query-editor>
</query-editor-row>
