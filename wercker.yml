box: wercker/golang

steps:
  - wercker/npm-install@0.9.3
  - wercker/step-grunt

build:
  steps:
    # Workspace
    - setup-go-workspace
    - script:
        name: install godep
        code: |
          go get -u github.com/tools/godep
          go install github.com/tools/godep
    # Build the project
    - script:
        name: godep build
        code: |
          godep go build ./...
    # Test the project
    - script:
        name: godep go test
        code: |
          godep go test ./...
    # frontend
    - npm-install:
        cwd: grafana/
    - grunt:
        cwd: grafana/
        tasks: release

