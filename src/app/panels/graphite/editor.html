<div class="editor-row">
  <style>

    .grafana-target-inner-wrapper {
      border-top: 1px solid #444444;
      border-bottom: 1px solid #444444;
    }
    .grafana-target-inner {
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      background: #202020;
    }

    .grafana-target-onoff {
      float: left;
      padding: 5px 7px;
    }

    .grafana-segment-list {
      list-style: none;
      margin: 0;
      float: left;
    }
    .grafana-segment-list > li {
      float: left;
    }
    .grafana-target-segment {
      padding: 5px 7px;
      display: inline-block;
      font-weight: normal;
      border-left: 1px solid #050505;
      color: #c8c8c8;
    }

    .grafana-target-controls {
      float: right;
      padding: 5px 7px;
    }

    .grafana-target .dropdown {
      padding: 0; margin: 0;
    }

    .grafana-target-segment:hover {
      text-decoration: none;
    }

    a.grafana-target-segment:focus {
      outline: 0;
      text-decoration: none;
    }

    .grafana-target-func-panel ul {
      list-style: none;
      margin: 0;
    }
    .grafana-target-func-panel ul > li {
      float: left;
      padding: 1px 7px;
    }

    .grafana-target-func-panel-icon {
      float: left;
      padding: 1px 7px;
    }
  </style>

	<div class="grafana-target" ng-repeat="target in panel.targets" ng-controller="GraphiteTargetCtrl" ng-init="init()">
    <div class="grafana-target-inner-wrapper">
      <div class="grafana-target-inner">
        <span class="grafana-target-onoff">
          <i class="icon-eye-open"></i>
        </span>
        <ul class="grafana-segment-list" role="menu">
          <li class="dropdown" ng-repeat="segment in segments" role="menuitem">
            <a tabindex="1" class="grafana-target-segment dropdown-toggle"
                data-toggle="dropdown" ng-click="getAltSegments($index)" focus-me="segment.focus"
                data-placement="bottom" ng-bind-html-unsafe="segment.html"></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="altSegment in altSegments" role="menuitem">
                <a href="javascript:void(0)" tabindex="1" ng-click="setSegment($index, $parent.$index)" ng-bind-html-unsafe="altSegment.html"></a>
              </li>
            </ul>
          </li>
        </ul>
        <span class="grafana-target-controls">
          <i class="icon-remove"></i>
        </span>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="grafana-target-func-panel">
      <span class="grafana-target-func-panel-icon">
        <i class="icon-long-arrow-right"></i>
      </span>
      <ul>
        <li>
          groupByNode( <input type="text" class="func-param" value="1"
        </li>
        <li ng-repeat="func in functions">
          <a bs-popover="'app/panels/graphite/funcEditor.html'" data-placement="bottom">{{func.text}}</a>
          <i class="icon-long-arrow-right"></i>
        </li>
        <li>
          <a ng-click="addFunction">add function</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>

  <div class="row-fluid" style="margin-top: 20px">
    <a class="pull-right" ng-click="add_target(panel.target)"  ng-show="editor.index == 1">Add target</a>
  </div>
</div>
