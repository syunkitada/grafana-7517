<div ng-include="'app/partials/navbar.html'" ng-init="pageTitle='Account Settings'"></div>

<div class="dashboard-edit-view">
	<div class="editor-row">
		<div class="section">

			<div class="dashboard-editor-header">
				<div class="dashboard-editor-title">
					<i class="fa fa-user"></i>
					Account details
				</div>
			</div>

			<div class="dashboard-editor-body">

				<form name="accountForm">

					<div class="tight-form">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 80px">
								<strong>Name</strong>
							</li>
							<li>
								<input type="text" ng-model="account.name" class="input-xxlarge tight-form-input last" >
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="tight-form" style="margin-top: 10px">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 80px">
								<strong>Email</strong>
							</li>
							<li>
								<input type="text" ng-model="account.email" class="input-xxlarge tight-form-input last" >
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="tight-form" style="margin-top: 10px">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 80px">
								<strong>Username</strong>
							</li>
							<li>
								<input type="text" ng-model="account.login" class="input-xxlarge tight-form-input last" >
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>

					<br>
					<button type="submit" class="btn btn-success" ng-click="update()">Update</button>
				</form>
			</div>
		</div>

		<div class="section">
			<div class="dashboard-editor-header">
				<div class="dashboard-editor-title">
					<i class="fa fa-eye"></i>
					Active account
				</div>
			</div>
			<br>

			<table class="grafana-options-table">
				<tr ng-repeat="other in otherAccounts">
					<td>email: {{other.email}}</td>
					<td>role: {{other.role}}</td>
					<td ng-show="other.isUsing">
						currently using this account
					</td>
					<td ng-show="!other.isUsing">
						<a ng-click="setUsingAccount(other)" class="btn btn-success btn-mini">
							Select
						</a>
					</td>
				</tr>
			</table>

		</div>
	</div>
</div>
